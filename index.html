<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Moneytree OAuth links</title>
  </head>
  <body>
    <div class="form-style-5">
      <form>
        <fieldset>
          <p>
            <label>App ID</label>
            <input id="app-id" type="text" />
          </p>
          <p>
            <label>Is Production?</label>
            <input type="checkbox" id="is-production" />
          </p>

          <hr />
          <div>
            <p>
              <a target="_new" href="" id="link-mobile-link">Link Mobile</a>
            </p>
            <p>
              <a target="_new" href="" id="link-web-link">Link Web</a>
            </p>
            <p>
              <a target="_new" href="" id="my-account-link">MyAccount</a>
            </p>
          </div>
        </fieldset>
      </form>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
